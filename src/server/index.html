<html>

<head>
  <script>
    // 注册service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('https://localhost:3000/ServiceWorker.js',
          // { scope: 'https://localhost:3000//assets/' }
        )
          .then(function (registration) {
            // 注册成功
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function (err) {
            // 注册失败
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="https://localhost:3000/assets/no_cache_setting.js"></script>
  <script src="https://localhost:3000/assets/expires.js"></script>
  <script src="https://localhost:3000/assets/cache-control.js"></script>
  <script src="https://localhost:3000/assets/Last-Modified.js"></script>
  <script src="https://localhost:3000/assets/Etag.js"></script>

</head>

<body>
  test
</body>

</html>
