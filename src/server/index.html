<html>

<head>
    <script src="http://localhost:3000/assets/no_cache_setting.js"></script>
    <script src="http://localhost:3000/assets/expires.js"></script>
    <script src="http://localhost:3000/assets/cache-control.js"></script>
    <script src="http://localhost:3000/assets/Last-Modified.js"></script>
    <script src="http://localhost:3000/assets/Etag.js"></script>
    <script src="http://localhost:3000/assets/ServiceWorker.js"></script>

    <script>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('http://localhost:3000/assets/ServiceWorker.js')
                    .then(function (registration) {
                        // 注册成功
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function (err) {
                        // 注册失败
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

    </script>
</head>

<body>
    test
</body>

</html>
